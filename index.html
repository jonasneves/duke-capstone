<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duke Capstone - Protected</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 { color: #001A57; }

    button {
      background: #24292e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #000; }

    .loading {
      color: #666;
      text-align: center;
      padding: 40px;
    }

    .error {
      display: none;
      background: #ffebee;
      border-left: 4px solid #f44336;
      padding: 16px;
      margin: 24px 0;
      border-radius: 4px;
      color: #c62828;
    }

    .content {
      display: none;
    }
    .content.visible {
      display: block;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      padding: 16px;
      margin: 24px 0;
      border-radius: 4px;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }
    .user-info button {
      margin-left: auto;
    }

    #protectedContent {
      margin-top: 24px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    #protectedContent h1:first-child {
      margin-top: 0;
    }
    #protectedContent .placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Duke Capstone Project</h1>

  <div id="loading" class="loading">
    <p>Authenticating...</p>
  </div>

  <div id="error" class="error"></div>

  <div id="content" class="content">
    <div class="user-info">
      <img id="userAvatar" src="" alt="User avatar">
      <span><strong>Authenticated as:</strong> <span id="userName"></span> (@<span id="userLogin"></span>)</span>
      <button onclick="GitHubAuth.logout()">Logout</button>
    </div>

    <div id="protectedContent">
      <p class="placeholder">Loading protected content...</p>
    </div>
  </div>

  <script
    src="https://oauth.neevs.io/github-auth.js?v=2"
    integrity="sha384-yCvoyjf6LKk2Yc6oSRenxRV0yFNdjeQ5ANuXIcRN50VoX/X8S4YJ9mU2+cT9MGW1"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const CONTENT_URL = 'https://api.github.com/repos/jonasneves/duke-capstone/contents/content/main.md';

    async function fetchProtectedContent(token) {
      const response = await fetch(CONTENT_URL, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      });

      if (!response.ok) {
        const message = response.status === 404
          ? 'Content not found or you do not have access to this repository.'
          : `Failed to fetch content: ${response.status} ${response.statusText}`;
        throw new Error(message);
      }

      const data = await response.json();
      const content = atob(data.content);
      document.getElementById('protectedContent').innerHTML = marked.parse(content);
    }

    GitHubAuth.init({
      autoRedirect: true,

      onLogin: async (user) => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').classList.add('visible');
        document.getElementById('userAvatar').src = user.avatar_url;
        document.getElementById('userName').textContent = user.name || 'N/A';
        document.getElementById('userLogin').textContent = user.login;

        fetchProtectedContent(GitHubAuth.getToken()).catch((error) => {
          document.getElementById('protectedContent').innerHTML =
            `<div class="error" style="display:block;"><strong>Error:</strong> ${error.message}</div>`;
        });
      }
    });
  </script>
</body>
</html>
