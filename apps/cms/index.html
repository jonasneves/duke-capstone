<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <script src="https://oauth.neevs.io/github-auth.js?v=2" integrity="sha384-yCvoyjf6LKk2Yc6oSRenxRV0yFNdjeQ5ANuXIcRN50VoX/X8S4YJ9mU2+cT9MGW1" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #f9fafb; display: flex; flex-direction: column; height: 100vh; }
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 { font-size: 1.25em; font-weight: 600; }
    .main { display: flex; flex: 1; overflow: hidden; }
    .sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }
    .editor-area { flex: 1; display: flex; gap: 20px; padding: 20px; overflow: hidden; }
    .editor, .preview { flex: 1; display: flex; flex-direction: column; }
    .editor h3, .preview h3 {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 12px;
    }
    .editor textarea {
      flex: 1;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      resize: none;
      background: white;
    }
    .preview-content {
      flex: 1;
      background: white;
      padding: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow-y: auto;
    }
    .file-item, .dir-item {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #374151;
    }
    .file-item:hover, .dir-item:hover { background: #f3f4f6; }
    .file-item.active { background: #eff6ff; border-left: 3px solid #6366f1; color: #6366f1; font-weight: 500; }
    .dir-item { font-weight: 500; color: #6b7280; }
    .dir-item.open { background: #f9fafb; }
    .dir-children { padding-left: 20px; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn:hover { background: rgba(255,255,255,0.3); }
    .btn-success {
      background: #10b981;
      border-color: #10b981;
    }
    .btn-success:hover { background: #059669; }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Content Manager</h2>
    <div style="display: flex; gap: 8px;">
      <button id="save-btn" class="btn btn-success" onclick="saveFile()" disabled>
        <i data-lucide="save" style="width: 16px; height: 16px;"></i> Save
      </button>
      <button class="btn" onclick="window.parent.postMessage('close-app', '*')">
        <i data-lucide="x" style="width: 16px; height: 16px;"></i> Close
      </button>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">Repository Files</div>
      <div id="file-tree"></div>
    </div>

    <div class="editor-area">
      <div class="editor">
        <h3>Editor</h3>
        <textarea id="editor" placeholder="Select a file to edit..."></textarea>
      </div>

      <div class="preview">
        <h3>Preview</h3>
        <div id="preview" class="preview-content">
          <div class="empty-state">Preview will appear here for markdown files</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let repo, currentFile = null;

    if (window.INJECTED_TOKEN && window.INJECTED_USER) {
      initWithToken(window.INJECTED_TOKEN);
    } else {
      GitHubAuth.init({
        autoRedirect: true,
        onLogin: (user) => initWithToken(GitHubAuth.getToken())
      });
    }

    async function initWithToken(token) {
      const response = await fetch(
        'https://api.github.com/repos/jonasneves/duke-capstone/contents/shared/core/api.js',
        { headers: { 'Authorization': `Bearer ${token}` }}
      );
      const data = await response.json();
      eval(decodeURIComponent(escape(atob(data.content))));
      repo = initRepo(token);
      await loadFileTree();
      lucide.createIcons();
    }

    async function loadFileTree() {
      const tree = document.getElementById('file-tree');
      await renderDirectory('', tree);
    }

    async function renderDirectory(path, container) {
      const items = await repo.listDirectory(path);
      const dirs = items.filter(i => i.type === 'dir').sort((a, b) => a.name.localeCompare(b.name));
      const files = items.filter(i => i.type === 'file').sort((a, b) => a.name.localeCompare(b.name));

      // Skip hidden files and certain directories
      const filteredDirs = dirs.filter(d => !d.name.startsWith('.') && d.name !== 'node_modules');
      const filteredFiles = files.filter(f => !f.name.startsWith('.'));

      for (const dir of filteredDirs) {
        const dirEl = document.createElement('div');
        dirEl.className = 'dir-item';
        dirEl.innerHTML = `<i data-lucide="folder" style="width: 16px; height: 16px;"></i> ${dir.name}`;

        const childContainer = document.createElement('div');
        childContainer.className = 'dir-children';
        childContainer.style.display = 'none';

        dirEl.onclick = async () => {
          const isOpen = childContainer.style.display === 'block';
          childContainer.style.display = isOpen ? 'none' : 'block';
          dirEl.classList.toggle('open', !isOpen);

          if (!isOpen && childContainer.children.length === 0) {
            await renderDirectory(dir.path, childContainer);
            lucide.createIcons();
          }
        };

        container.appendChild(dirEl);
        container.appendChild(childContainer);
      }

      for (const file of filteredFiles) {
        const fileEl = document.createElement('div');
        fileEl.className = 'file-item';
        fileEl.innerHTML = `<i data-lucide="file-text" style="width: 16px; height: 16px;"></i> ${file.name}`;
        fileEl.onclick = () => openFile(file);
        container.appendChild(fileEl);
      }
    }

    async function openFile(file) {
      const data = await repo.getFile(file.path);
      currentFile = data;

      const editor = document.getElementById('editor');
      editor.value = data.content;
      editor.oninput = updatePreview;

      updatePreview();
      document.getElementById('save-btn').disabled = false;

      document.querySelectorAll('.file-item').forEach(item => {
        item.classList.toggle('active', item.textContent.trim() === file.name);
      });
    }

    function updatePreview() {
      const content = document.getElementById('editor').value;
      const preview = document.getElementById('preview');
      const isMarkdown = currentFile && currentFile.path.endsWith('.md');

      preview.innerHTML = isMarkdown
        ? marked.parse(content)
        : '<div class="empty-state">Preview available for markdown files only</div>';
    }

    async function saveFile() {
      if (!currentFile) return;

      const content = document.getElementById('editor').value;
      const message = `Update ${currentFile.path.split('/').pop()}`;

      try {
        await repo.updateFile(currentFile.path, content, currentFile.sha, message);
        alert('Saved successfully!');

        const data = await repo.getFile(currentFile.path);
        currentFile.sha = data.sha;
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
  </script>
</body>
</html>
